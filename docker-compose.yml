services:
  tg-ai-blocker:
    build:
      context: .
      dockerfile: .dockerfile
    container_name: tg-ai-blocker
    mem_limit: 256mb
    cpus: 0.5
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    networks:
      - traefik-public
    volumes:
      - ${LOGS_DIR:-/home/$${REMOTE_USER}/logs}:/app/logs
    labels:
      - "traefik.enable=true"
      - "sablier.managed=true"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys, urllib.request; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8080/health').read() == b'ok' else 1)\""]
      interval: 30s
      timeout: 3s
      retries: 1
      start_period: 25s
      start_interval: 2s

networks:
  traefik-public:
    external: true
