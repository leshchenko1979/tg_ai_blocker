name: Deploy Landing Page

on:
  push:
    branches: [ main ]
    paths: [ 'landing_page/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: ./landing_page
      run: npm ci

    - name: Build CSS
      working-directory: ./landing_page
      run: npm run build

    - name: Copy HTML to dist
      working-directory: ./landing_page
      run: cp src/index.html dist/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./landing_page/dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4